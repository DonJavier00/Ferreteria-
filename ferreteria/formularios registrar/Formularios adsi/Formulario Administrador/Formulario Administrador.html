<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Administrador</title>
</head>

<body>
  <section class="registro-administrador">
    <strong><h1>Formulario Administrador</h1></strong>
    <form>
      
      <div class="documento">
      <h3>Documento:</h3>
      <select>
        <option disabled selected="">Elija su tipo de documento</option>
        <option>Cédula de ciudadania</option>
        <option>Código NIT</option>
      </select>
    </div>

    </form>
    <input class="controls" type="text" name="documento" id="documento" placeholder="Ingrese su numero de Documento">
    <input class="controls" type="text" name="correo" id="correo" placeholder="Ingrese su correo Electronico">
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su teléfono">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
    <form>

      <div class="estado">
      <h3>Estado:</h3>
      <select>
        <option disabled selected="">Seleccione su estado:</option>
        <option>Activo</option>
        <option>Inactivo</option>
      </select>
    </div>

    </form>

    <input class="botons" type="submit" value="Registrar">
  </section>

</body>

</html>
